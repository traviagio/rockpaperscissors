<html>
<head>
  <title>Rock, paper, scisssors</title>
  <link rel="stylesheet" type="text/css" href="public/css/application.css">
<link href='http://fonts.googleapis.com/css?family=Allan' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Rock, paper, scissors</h1>
     <div class='choices'>
    <img data-pick='rock' src="public/images/rock.jpg" >
    <img data-pick='paper' src="public/images/paper.jpg" >
    <img data-pick='scissors' src="public/images/scisors.jpg" >
    </div>
    <br>
    <br>
    <div id="result"></div>

  <script src='http://code.jquery.com/jquery-2.0.3.js'></script>
    <script src='lib/RockPaperScissors.js'></script>
   <script>

    var computer= new Player('The Swag Monster');
    var you = new Player('You');

    var game = new Game(computer, you);
    var choices = ['rock', 'paper', 'scissors']


  $('img').on('click', function() {
     computer.picks(choices[Math.floor(Math.random() * 3)]);
     you.picks($(this).data('pick'));
     $('#result').text("The Swag Monster picked " + computer.pick + "."
      + " " + game.result() + ".");
  });
  </script>
</body>
</html>
